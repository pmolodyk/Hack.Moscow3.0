{% extends "layout.html" %}
{% block content %}
    {% for artist in data %}
        <article class="media content-section">
          <div class="media-body">
		  <div class="blank-container-title">
		  <legend class="border-bottom mb-4">{{artist}} 
			  <div class="btn-group-toggle" data-toggle="buttons">
				  <label class="btn btn-secondary active">
					  <input type="checkbox" checked autocomplete="off">Subscribe</label></div> 
		  </legend>
		  </div>
		  <div class="blank-container">
		  {%for song, duration in data[artist] %}
		  <p styles="float:left" class="article-content"><input type="checkbox" class="form-check-input active" checked="checked"></input>{{ song + " - " + duration}}</p>
	    	  {% endfor %}
		  </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
